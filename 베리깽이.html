  <h1>베리깽이</h1>
  <img src="깽이.jpg" width="50%">
  <p>
    최고의 주가를 달리고 있는 베리깽이이다.<br>
    <u>베리 + 토깽이</u>의 합성어로써, 베리가 자주쓰는 이모티콘<br>
  <a href="https://e.kakao.com/t/soft-cozy-white-rabbit-haroo" target="_blank" title="말랑말랑 포근한 하양토끼 하루 이모티콘 페이지" >말랑말랑 포근한 하양토끼 하루 </a>
  가 베리랑 너무 닮아서 혹자가 만들었다.<br>
  특히 하얀색 토깽이 옷을 입은 날은 완전히 이모티콘 그자체이다.<br>
  인형만들어주면 노트북이랑 바꾸기로 했는데 안만들어준다. 실망이다.<br>
  <strong>깨물고싶다.</strong>
